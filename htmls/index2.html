<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <link href="style.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

<header class="header">
    <div class="container">
        <h1 class="text-3xl font-bold text-white">Calculator</h1>
    </div>
</header>

<main class="container mx-auto py-8 flex-grow">
    <div class="main-container">
        <!-- Your form structure here -->
        <form id="calculator-form">
            <label for="employee_name">Enter employee's name:</label>
            <input type="text" id="employee_name" name="employee_name" required><br><br>

            <label for="hours_worked">Enter amount of hours worked:</label>
            <input type="number" id="hours_worked" name="hours_worked" required><br><br>

            <label for="pay_rate">Enter the employee's pay rate:</label>
            <input type="number" id="pay_rate" name="pay_rate" required><br><br>

            <button type="button" class="generate-button" onclick="calculatePay()">Generate</button>
        </form>

        <!-- Display results -->
        <div class="result-container" id="results" style="display: none;">
            <h2>Results:</h2>
            <p>Employee Name: <span id="result_employee_name"></span></p>
            <p>Hours Worked: <span id="result_hours_worked"></span></p>
            <p>Pay Rate: <span id="result_pay_rate"></span></p>
            <!-- Add other result fields here as needed -->
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        <p class="text-lg">Contact Us:</p>
        <div>&copy; yo motaa.</div>
    </div>
</footer>

<!-- Your JavaScript code here -->
<script>
    function calculatePay() {
        // Get the form data
        const employeeName = document.getElementById('employee_name').value;
        const hoursWorked = document.getElementById('hours_worked').value;
        const payRate = document.getElementById('pay_rate').value;

        // Create a FormData object to send as POST data
        const formData = new FormData();
        formData.append('employee_name', employeeName);
        formData.append('hours_worked', hoursWorked);
        formData.append('pay_rate', payRate);

        // Make an AJAX POST request to the server
        fetch('/calculator', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            // Update the result fields with the response data
            document.getElementById('result_employee_name').textContent = data.employee_name;
            document.getElementById('result_hours_worked').textContent = data.hours_worked;
            document.getElementById('result_pay_rate').textContent = data.pay_rate;

            // Show the results container
            document.getElementById('results').style.display = 'block';
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }
</script>
</body>
</html>
